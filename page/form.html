<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/form.css">
    <script src="" defer></script>
    <link rel="shortcut icon" href="/images/form-images/form-image.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <!-- Image Section -->
        <div class="image-section">
            <img src="https://i.pinimg.com/736x/82/bc/54/82bc54466f5051e3cbffed5295139242.jpg" alt="Sample Image">
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <div class="container">
                <h2>Create Account</h2>
                
                <!-- Login Form -->
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <a href="../index.html">
                        <button type="submit">Login</button>
                    </a>
                </form>

                <div class="social-signup">
                    <p>or sign up with</p>
                    <div class="social-icons">
                       
                            <i class="bi bi-facebook"></i>
                            <i class="bi bi-google"></i>
                            <i class="bi bi-linkedin"></i>
                       
                    </div>
                </div>

                <p>Have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="form-overlay" id="formOverlay"></div>

    <!-- Signup Form Container -->
    <div class="form-container" id="formContainer">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <span class="close-btn" onclick="hideForm()">Close</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupForm = document.getElementById('signupForm');
            const loginForm = document.getElementById('loginForm');
            const formOverlay = document.getElementById('formOverlay');
            const formContainer = document.getElementById('formContainer');

            // Function to show the signup form
            window.showForm = function() {
                formOverlay.style.display = 'block';
                formContainer.style.display = 'block';
            };

            // Function to hide the signup form
            window.hideForm = function() {
                formOverlay.style.display = 'none';
                formContainer.style.display = 'none';
            };

            // Handle signup form submission
            signupForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;

                // Validate input
                if (!firstName || !lastName || !email || !password) {
                    alert('Please fill in all fields.');
                    return;
                }

                // Check if user already exists
                if (localStorage.getItem(email)) {
                    alert('User already exists. Please log in.');
                    return;
                }

                // Store user data in local storage
                const userData = {
                    firstName: firstName,
                    lastName: lastName,
                    email: email,
                    password: password // Note: In production, never store plain-text passwords.
                };

                // Save to local storage using email as the key
                localStorage.setItem(email, JSON.stringify(userData));

                alert('Signup successful! Your data has been stored.');
                hideForm();
                signupForm.reset();
            });

            // Handle login form submission
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Validate input
                if (!email || !password) {
                    alert('Please fill in all fields.');
                    return;
                }

                // Retrieve user data from localStorage
                const storedUserData = localStorage.getItem(email);

                // Check if user exists
                if (!storedUserData) {
                    alert('User not found. Please sign up first.');
                    return;
                }

                const userData = JSON.parse(storedUserData);

                // Verify password
                if (userData.password !== password) {
                    alert('Incorrect password. Please try again.');
                    return;
                }

                // Redirect to your website upon successful login
               
                location.href = '../index.html'; // Replace with your actual website URL
            });


        });
    </script>
</body>
</html>
