<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/form.css">
    <script src="../js/form.js" defer></script>
    <link rel="shortcut icon" href="images/form-images/form-image.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <!-- Image Section -->
        <div class="image-section">
            <img src="/images/download (1).png" alt="Sample Image">
        </div>

        <!-- Login Form Section -->
        <div class="form-section">
            <div class="container">
                <h2>Login</h2>
                <form id="loginForm" action="../page/home.html" method="GET">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                        <i class="bi bi-eye-slash" id="toggleLoginPassword"></i>
                    </div>
                    <button type="submit">Login</button>
                    <div class="social-signup">
                        <p>or sign up with</p>
                        <div class="social-icons">
                            <i class="bi bi-facebook"></i>
                            <i class="bi bi-google"></i>
                            <i class="bi bi-linkedin"></i>
                        </div>
                    </div>
                </form>
                <p>Don't have an account? <a href="#" id="showSignupForm">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="form-overlay" id="formOverlay" onclick="hideForm()"></div>

    <!-- Signup Form Container -->
    <div class="form-container" id="formContainer">
        <h1>Sign Up</h1>
        <form id="signupForm" action="../page/home.html" method="POST">
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="email" id="signupEmail" name="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="signupPassword" name="password" placeholder="Password" required>
                <i class="bi bi-eye-slash" id="toggleSignupPassword"></i>
            </div>
            <button type="submit">Signup</button>
        </form>
        <p>Have an account? <a href="../page/form.html">Log in</a></p>
    </div>

    <script>
        // Toggle password visibility for login form
        // Toggle password visibility for login form
        const toggleLoginPassword = document.getElementById('toggleLoginPassword');
        const loginPassword = document.getElementById('password');

        toggleLoginPassword.addEventListener('click', () => {
            if (loginPassword.type === 'password') {
                loginPassword.type = 'text';
                toggleLoginPassword.classList.replace('bi-eye-slash', 'bi-eye');
            } else {
                loginPassword.type = 'password';
                toggleLoginPassword.classList.replace('bi-eye', 'bi-eye-slash');
            }
        });


        // Toggle password visibility for signup form
        const toggleSignupPassword = document.getElementById('toggleSignupPassword');
        const signupPassword = document.getElementById('signupPassword');
        toggleSignupPassword.addEventListener('click', () => {
            if (signupPassword.type === 'password') {
                signupPassword.type = 'text';
                toggleSignupPassword.classList.replace('bi-eye-slash', 'bi-eye');
            } else {
                signupPassword.type = 'password';
                toggleSignupPassword.classList.replace('bi-eye', 'bi-eye-slash');
            }
        });
    </script>
</body>
</html>
